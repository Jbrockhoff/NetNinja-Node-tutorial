<!DOCTYPE html>
<!--html tags are the BREAD of webpage sandwich-->
<html>
    <!--Head tags contain all the extra info about page not shown 
    to users. Meta data, CSS, and JavaScript references go here-->
    <head>
        <meta charset="utf-8" /> <!--All western font styles but not
        Arabic, Russian, etc. name is not as imporant as it used to 
        be but can target search engines-->
        <meta name="keywords" content="fish, smelly, salmon, trout"/>
        <title>Mr Green's Smelly Fish Emporium</title>  
        <link rel="stylesheet" href="./assets/style.css"/>  
    </head>
    <!--Body is the MEAT of the sandwich. Whatever is on the sandwich 
    is in the body. What you want users to see headings, images
    paragraphs, etc-->
    <body>
        <h1>My First Webpage</h1>
        <p> Hey guys, hope you like my website. We sell fish.</p>
    </body>


</html>
